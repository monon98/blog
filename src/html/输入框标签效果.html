<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框标签居中</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .input-container {
            position: relative;
            width: 300px; /* 设置容器宽度 */
            height: 60px; /* 设置输入框高度 */
        }
        .label {
            position: absolute;
            left: 10px;
            top: 50%; /* 垂直居中 */
            transform: translateY(-50%); /* 使标签垂直居中 */
            color: #999;
            transition: 0.2s ease all;
            pointer-events: none; /* 防止标签影响输入框的点击 */
        }
        .input {
            border: 1px solid #ccc;
            padding: 20px 10px 10px; /* 上内边距增大，使文本向下偏移 */
            height: 100%; /* 使输入框高度填满容器 */
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* 输入框宽度占满容器 */
            box-sizing: border-box; /* 包括内边距和边框在内的宽高计算 */
            transition: border-color 0.2s;
        }
        .input:focus {
            border-color: #666;
        }
        /* 标签上移的效果 */
        .input:focus + .label,
        .input:not(:placeholder-shown) + .label {
            top: 20%; /* 标签移动到上方 */
            font-size: 12px;
            color: #333; /* 更改标签颜色 */
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" class="input" placeholder=" " id="inputField" />
        <label for="inputField" class="label">输入标签</label>
    </div>
</body>
</html>
